 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shakthi - Women's Wellness Platform</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;600;700&family=Karla:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #8B4789;
            --secondary: #D4A574;
            --accent: #E8B4BC;
            --text-dark: #2C2C2C;
            --text-light: #666;
            --bg-light: #FFF9F5;
            --bg-white: #FFFFFF;
            --success: #6B9080;
            --warning: #E07A5F;
            --border: #E5D9CF;
        }

        body {
            font-family: 'Karla', sans-serif;
            color: var(--text-dark);
            background: var(--bg-light);
            line-height: 1.6;
        }

        h1, h2, h3, h4, h5 {
            font-family: 'Cormorant Garamond', serif;
            font-weight: 600;
        }

        .app-container {
            min-height: 100vh;
        }

        /* Header */
        .header {
            background: linear-gradient(135deg, var(--primary) 0%, #6B3668 100%);
            color: white;
            padding: 1.5rem 0;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 4px 20px rgba(139, 71, 137, 0.2);
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 2rem;
            font-family: 'Cormorant Garamond', serif;
            font-weight: 700;
            letter-spacing: 1px;
        }

        .nav {
            display: flex;
            gap: 2rem;
            align-items: center;
        }

        .nav-item {
            cursor: pointer;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .nav-item:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .nav-item.active {
            background: rgba(255, 255, 255, 0.25);
            font-weight: 600;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--accent), var(--secondary));
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 1.1rem;
        }

        .logout-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 0.5rem 1.5rem;
            border-radius: 20px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .logout-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        /* Hero Section */
        .hero {
            background: linear-gradient(135deg, var(--primary) 0%, #6B3668 50%, var(--secondary) 100%);
            color: white;
            padding: 5rem 2rem;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 120"><path d="M0,0 Q300,40 600,20 T1200,0 L1200,120 L0,120 Z" fill="rgba(255,255,255,0.05)"/></svg>');
            background-size: cover;
            opacity: 0.3;
        }

        .hero-content {
            position: relative;
            z-index: 1;
            max-width: 900px;
            margin: 0 auto;
        }

        .hero h1 {
            font-size: 4rem;
            margin-bottom: 1.5rem;
            line-height: 1.2;
            animation: fadeInUp 1s ease;
        }

        .hero p {
            font-size: 1.3rem;
            margin-bottom: 2rem;
            opacity: 0.95;
            animation: fadeInUp 1s ease 0.2s both;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Main Content */
        .main-content {
            max-width: 1400px;
            margin: 0 auto;
            padding: 3rem 2rem;
        }

        .section {
            margin-bottom: 4rem;
        }

        .section-title {
            font-size: 2.5rem;
            margin-bottom: 2rem;
            color: var(--primary);
            text-align: center;
        }

        /* Cards Grid */
        .cards-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }

        .card {
            background: var(--bg-white);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.08);
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(139, 71, 137, 0.15);
            border-color: var(--accent);
        }

        .card-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        .card h3 {
            font-size: 1.8rem;
            margin-bottom: 1rem;
            color: var(--primary);
        }

        .card p {
            color: var(--text-light);
            line-height: 1.8;
        }

        /* Health Tracker */
        .tracker-section {
            background: var(--bg-white);
            border-radius: 20px;
            padding: 3rem;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.08);
        }

        .tracker-options {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .tracker-card {
            background: linear-gradient(135deg, var(--accent) 0%, var(--secondary) 100%);
            color: white;
            padding: 2rem;
            border-radius: 15px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .tracker-card:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 25px rgba(139, 71, 137, 0.3);
        }

        .tracker-card h4 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }

        /* Community Section */
        .community-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1.5rem;
        }

        .community-card {
            background: linear-gradient(135deg, #FFF 0%, var(--bg-light) 100%);
            border-radius: 15px;
            padding: 2rem;
            border-left: 4px solid var(--primary);
        }

        .member-info {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            font-size: 1.2rem;
        }

        /* Resources */
        .resource-list {
            display: grid;
            gap: 1.5rem;
        }

        .resource-item {
            background: var(--bg-white);
            border-radius: 15px;
            padding: 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
        }

        .resource-item:hover {
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        }

        .resource-content h4 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
            color: var(--primary);
        }

        /* Emergency Support */
        .emergency-section {
            background: linear-gradient(135deg, var(--warning) 0%, #D96449 100%);
            color: white;
            padding: 3rem;
            border-radius: 20px;
            text-align: center;
            margin: 3rem 0;
        }

        .emergency-section h2 {
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
        }

        .hotline-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .hotline-card {
            background: rgba(255, 255, 255, 0.95);
            color: var(--text-dark);
            padding: 1.5rem;
            border-radius: 15px;
        }

        .hotline-card h4 {
            color: var(--warning);
            margin-bottom: 0.5rem;
        }

        .hotline-number {
            font-size: 1.8rem;
            font-weight: 600;
            color: var(--primary);
            margin-top: 0.5rem;
        }

        /* Buttons */
        .btn {
            padding: 1rem 2rem;
            border-radius: 30px;
            border: none;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Karla', sans-serif;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary) 0%, #6B3668 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(139, 71, 137, 0.3);
        }

        .btn-secondary {
            background: var(--secondary);
            color: white;
        }

        .btn-secondary:hover {
            background: #C09564;
        }

        /* Financial Tools */
        .financial-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
        }

        .financial-card {
            background: linear-gradient(135deg, var(--success) 0%, #5A8070 100%);
            color: white;
            padding: 2.5rem;
            border-radius: 20px;
            text-align: center;
        }

        .financial-card h3 {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: white;
        }

        .financial-card .icon {
            font-size: 3.5rem;
            margin-bottom: 1rem;
        }

        /* Stories Section */
        .stories-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 2rem;
        }

        .story-card {
            background: var(--bg-white);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.08);
            transition: all 0.3s ease;
        }

        .story-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.12);
        }

        .story-image {
            height: 200px;
            background: linear-gradient(135deg, var(--accent), var(--secondary));
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4rem;
        }

        .story-content {
            padding: 2rem;
        }

        .story-content h3 {
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
            color: var(--primary);
        }

        .story-content .role {
            color: var(--secondary);
            font-weight: 600;
            margin-bottom: 1rem;
        }

        /* Footer */
        .footer {
            background: var(--text-dark);
            color: white;
            padding: 3rem 2rem;
            margin-top: 4rem;
        }

        .footer-content {
            max-width: 1400px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
        }

        .footer h4 {
            margin-bottom: 1rem;
            color: var(--secondary);
        }

        .footer ul {
            list-style: none;
        }

        .footer li {
            margin-bottom: 0.5rem;
            opacity: 0.8;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2.5rem;
            }

            .nav {
                display: none;
            }

            .cards-grid,
            .tracker-options,
            .hotline-grid {
                grid-template-columns: 1fr;
            }
        }

        /* Animations */
        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        /* Modal */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            padding: 2rem;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .modal-content {
            background: white;
            border-radius: 20px;
            padding: 3rem;
            max-width: 500px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            animation: slideUp 0.3s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 2rem;
            cursor: pointer;
            color: var(--text-light);
            transition: all 0.3s ease;
        }

        .close-btn:hover {
            color: var(--primary);
            transform: rotate(90deg);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--primary);
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 0.8rem;
            border: 2px solid var(--border);
            border-radius: 10px;
            font-family: 'Karla', sans-serif;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--primary);
        }

        /* Auth Tabs */
        .auth-tabs {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            border-bottom: 2px solid var(--border);
        }

        .auth-tab {
            padding: 1rem 2rem;
            cursor: pointer;
            font-weight: 600;
            color: var(--text-light);
            transition: all 0.3s ease;
            border-bottom: 3px solid transparent;
            margin-bottom: -2px;
        }

        .auth-tab.active {
            color: var(--primary);
            border-bottom-color: var(--primary);
        }

        .auth-tab:hover {
            color: var(--primary);
        }

        /* Notification */
        .notification {
            position: fixed;
            top: 100px;
            right: 2rem;
            background: white;
            padding: 1.5rem 2rem;
            border-radius: 15px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
            z-index: 2000;
            display: flex;
            align-items: center;
            gap: 1rem;
            animation: slideInRight 0.5s ease;
            min-width: 300px;
        }

        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(100px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .notification.success {
            border-left: 4px solid var(--success);
        }

        .notification.error {
            border-left: 4px solid var(--warning);
        }

        .notification-icon {
            font-size: 2rem;
        }

        .notification-content h4 {
            margin-bottom: 0.3rem;
            color: var(--text-dark);
        }

        .notification-content p {
            color: var(--text-light);
            font-size: 0.9rem;
        }

        /* Language Selector */
        .language-selector {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        .lang-btn {
            padding: 0.5rem 1rem;
            border: 2px solid var(--border);
            background: white;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .lang-btn.active {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }

        .lang-btn:hover {
            border-color: var(--primary);
        }

        .link-text {
            color: var(--primary);
            cursor: pointer;
            text-decoration: underline;
            font-weight: 600;
        }

        .link-text:hover {
            color: #6B3668;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        function App() {
            const [activeTab, setActiveTab] = useState('home');
            const [showModal, setShowModal] = useState(false);
            const [modalContent, setModalContent] = useState(null);
            const [language, setLanguage] = useState('en');
            const [user, setUser] = useState(null);
            const [showAuthModal, setShowAuthModal] = useState(false);
            const [notification, setNotification] = useState(null);

            // Check if user is logged in on component mount
            useEffect(() => {
                const storedUser = localStorage.getItem('shaktiUser');
                if (storedUser) {
                    setUser(JSON.parse(storedUser));
                }
            }, []);

            const languages = {
                en: 'English',
                hi: '‡§π‡§ø‡§Ç‡§¶‡•Ä',
                ta: '‡Æ§‡ÆÆ‡Æø‡Æ¥‡Øç',
                te: '‡∞§‡±Ü‡∞≤‡±Å‡∞ó‡±Å',
                bn: '‡¶¨‡¶æ‡¶Ç‡¶≤‡¶æ'
            };

            const openModal = (content) => {
                setModalContent(content);
                setShowModal(true);
            };

            const closeModal = () => {
                setShowModal(false);
                setModalContent(null);
            };

            const showNotification = (type, title, message) => {
                setNotification({ type, title, message });
                setTimeout(() => {
                    setNotification(null);
                }, 4000);
            };

            const handleGetStarted = () => {
                if (user) {
                    showNotification('success', 'Welcome Back!', `Hello ${user.name}, you're already logged in!`);
                } else {
                    setShowAuthModal(true);
                }
            };

            const handleLogin = (userData) => {
                setUser(userData);
                localStorage.setItem('shaktiUser', JSON.stringify(userData));
                setShowAuthModal(false);
                showNotification('success', 'Login Successful!', `Welcome back, ${userData.name}!`);
            };

            const handleSignup = (userData) => {
                setUser(userData);
                localStorage.setItem('shaktiUser', JSON.stringify(userData));
                setShowAuthModal(false);
                showNotification('success', 'Account Created!', `Welcome to Shakthi, ${userData.name}!`);
            };

            const handleLogout = () => {
                setUser(null);
                localStorage.removeItem('shaktiUser');
                setActiveTab('home');
                showNotification('success', 'Logged Out', 'You have been successfully logged out.');
            };

            return (
                <div className="app-container">
                    <Header 
                        activeTab={activeTab} 
                        setActiveTab={setActiveTab} 
                        user={user}
                        onLogout={handleLogout}
                    />
                    
                    {activeTab === 'home' && <Hero onGetStarted={handleGetStarted} user={user} />}
                    
                    <main className="main-content">
                        {activeTab === 'home' && <HomePage openModal={openModal} />}
                        {activeTab === 'health' && <HealthHub openModal={openModal} />}
                        {activeTab === 'education' && <EducationResources />}
                        {activeTab === 'community' && <Community />}
                        {activeTab === 'support' && <EmergencySupport />}
                        {activeTab === 'career' && <CareerSupport openModal={openModal} />}
                        {activeTab === 'financial' && <FinancialTools />}
                    </main>

                    <LanguageSettings language={language} setLanguage={setLanguage} languages={languages} />
                    
                    <Footer />

                    {showModal && (
                        <Modal closeModal={closeModal} content={modalContent} />
                    )}

                    {showAuthModal && (
                        <AuthModal 
                            closeModal={() => setShowAuthModal(false)} 
                            onLogin={handleLogin}
                            onSignup={handleSignup}
                        />
                    )}

                    {notification && (
                        <Notification 
                            type={notification.type}
                            title={notification.title}
                            message={notification.message}
                        />
                    )}
                </div>
            );
        }

        function Header({ activeTab, setActiveTab, user, onLogout }) {
            const tabs = [
                { id: 'home', label: 'Home' },
                { id: 'health', label: 'Health Hub' },
                { id: 'education', label: 'Education' },
                { id: 'career', label: 'Career' },
                { id: 'community', label: 'Community' },
                { id: 'financial', label: 'Finance' },
                { id: 'support', label: 'Support' }
            ];

            return (
                <header className="header">
                    <div className="header-content">
                        <div className="logo">Shakthi</div>
                        <nav className="nav">
                            {tabs.map(tab => (
                                <div
                                    key={tab.id}
                                    className={`nav-item ${activeTab === tab.id ? 'active' : ''}`}
                                    onClick={() => setActiveTab(tab.id)}
                                >
                                    {tab.label}
                                </div>
                            ))}
                            {user && (
                                <div className="user-info">
                                    <div className="user-avatar">{user.name.charAt(0).toUpperCase()}</div>
                                    <button className="logout-btn" onClick={onLogout}>Logout</button>
                                </div>
                            )}
                        </nav>
                    </div>
                </header>
            );
        }

        function Hero({ onGetStarted, user }) {
            return (
                <section className="hero">
                    <div className="hero-content">
                        <h1>Empowering Women, Enriching Lives</h1>
                        <p>Your comprehensive platform for health, wellness, education, career growth, and community support</p>
                        <button className="btn btn-primary" onClick={onGetStarted}>
                            {user ? 'Continue Your Journey' : 'Get Started'}
                        </button>
                    </div>
                </section>
            );
        }

        function Notification({ type, title, message }) {
            return (
                <div className={`notification ${type}`}>
                    <div className="notification-icon">
                        {type === 'success' ? '‚úÖ' : '‚ö†Ô∏è'}
                    </div>
                    <div className="notification-content">
                        <h4>{title}</h4>
                        <p>{message}</p>
                    </div>
                </div>
            );
        }

        function AuthModal({ closeModal, onLogin, onSignup }) {
            const [authMode, setAuthMode] = useState('login');
            const [formData, setFormData] = useState({
                name: '',
                email: '',
                password: '',
                confirmPassword: ''
            });

            const handleChange = (e) => {
                setFormData({
                    ...formData,
                    [e.target.name]: e.target.value
                });
            };

            const handleSubmit = (e) => {
                e.preventDefault();
                
                if (authMode === 'login') {
                    // Check if user exists in localStorage
                    const existingUsers = JSON.parse(localStorage.getItem('shaktiUsers') || '[]');
                    const user = existingUsers.find(u => u.email === formData.email);
                    
                    if (user && user.password === formData.password) {
                        onLogin({ name: user.name, email: user.email });
                    } else {
                        alert('Invalid email or password. Please try again or create a new account.');
                    }
                } else {
                    // Signup
                    if (formData.password !== formData.confirmPassword) {
                        alert('Passwords do not match!');
                        return;
                    }
                    
                    // Save user to localStorage
                    const existingUsers = JSON.parse(localStorage.getItem('shaktiUsers') || '[]');
                    
                    // Check if email already exists
                    if (existingUsers.some(u => u.email === formData.email)) {
                        alert('Email already exists! Please login instead.');
                        return;
                    }
                    
                    const newUser = {
                        name: formData.name,
                        email: formData.email,
                        password: formData.password
                    };
                    
                    existingUsers.push(newUser);
                    localStorage.setItem('shaktiUsers', JSON.stringify(existingUsers));
                    
                    onSignup({ name: newUser.name, email: newUser.email });
                }
            };

                            </div>

                            {authMode === 'signup' && (
                                <div className="form-group">
                                    <label>Full Name</label>
                                    <input 
                                        type="text" 
                                        name="name"
                                        placeholder="Enter your full name"
                                        value={formData.name}
                                        onChange={handleChange}
                                        required
                                    />
                                </div>
                            )}

                            <div className="form-group">

                                />

                            <div className="form-group">

                                    type="password" 
                                    name="password"

                                    value={formData.password}

                                        name="confirmPassword"
                                        placeholder="Confirm your password"
                                        value={formData.confirmPassword}
                                        onChange={handleChange}
                                        required

                                </div>
                            )}

                            <button type="submit" className="btn btn-primary" style={{width: '100%', marginTop: '1rem'}}>
